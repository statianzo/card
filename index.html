<!DOCTYPE html>
<html>
<head>
<title>Card</title>
<link rel="stylesheet" type="text/stylesheet" href="style.css" />
</head>
<body>
<h1>Pay Up</h1>
<form>
  <div class="card">
    <div class="card-title">YourBank</div>
    <input class="card-number" placeholder="4000 1234 5678 9010" />
    <div class="card-expiration">
      <span>GOOD THRU</span>
      <input placeholder="00/00" />
    </div>
    <input class="card-name" placeholder="YOUR NAME" />
    <div class="card-logo"></div>
  </div>
  <div class="card">
    <div class="card-stripe"></div>
    <div class="card-signature"></div>

  </div>
</form>

</body>
</html>
